<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>背景颜色渐变</title>
        <style>
            #box1{
                width: 100px;
                height: 100px;
                background-image: linear-gradient(to top right,yellow,green);       /*背景线性渐变*/
                float: left;            /*设置块向左浮动*/
            }
            #box2{
                width: 100px;
                height: 100px;              /*颜色线性渐变，多次变化指明颜色和面积大小*/
                border-radius: 50%;
                background-image: linear-gradient(45deg,#f00 30%,#ff0 60%);
                float: left;
            }
            #box3{
                width:100px;
                height: 100px;
                background-image: radial-gradient(circle,yellow,green);     /*背景径向变化，指明形状和颜色*/
                float: left;
            }
            #box4{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-image: repeating-radial-gradient(circle at 20% 20%,red,yellow ,blue );       /*重复径向渐变，指明渐变形状和中心位置，颜色和面积大小*/
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </body>
</html>
