<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文本属性</title>
        <style>
            #one{
                text-align:left;
                word-spacing:30px;
            }
            #two{
                text-align: center;
                word-spacing: -15px;
            }
            #three{
                text-align: right;      /*文本对齐方式*/
                letter-spacing:28px;    /*字符间距*/
                text-decoration: underline;     /*文本修饰*/
                text-transform: uppercase;  /*文本转换*/
            }
        </style>
    </head>
    <body>
        <h2 id="one">hello CSS world</h2>
        <h2 id="two">hello CSS world</h2>
        <h2 id="three">hello CSS world</h2>
    </body>
</html>
