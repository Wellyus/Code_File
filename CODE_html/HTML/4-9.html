<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>元素的可见性与展示-visibility&display</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            div.one ul{
                list-style: none;
            }
            div.one  li{
                text-align: center;
                width: 100px;
                height: 40px;
                line-height: 40px;
                border: 2px solid blue;
                float: left;
            }
            div.one li.two{
                visibility: hidden;     /*设置元素为不可见，但仍占据原来的位置*/
                display: none;          /*设置元素不展示，不占据空间*/
            }
        </style>
    </head>
    <body>
        <div class="one">
            <ul>
                <li><a href="4-1.html">4-1.html</a></li>
                <li class="two"><a href="4-2.html">4-2.html</a></li>
                <li><a href="4-3.html">4-3.html</a></li>
            </ul>
        </div>
    </body>
</html>
