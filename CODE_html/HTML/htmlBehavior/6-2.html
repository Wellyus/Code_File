<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setInterval</title>
        <script>
            window.onload = ()=>{   
                //设定图片编号
                var imgCount = 0;            
                var box = document.getElementById("box");
                //获取图片元素，该表资源地址
                var picture = document.getElementById("picture");
                //获取列表项集合，删除和添加类样式
                var number = document.getElementById("number");
                var numbers = number.getElementsByTagName("li");
                
                for(let i = 0; i < numbers.length; ++i) {
                    numbers[i].onclick = function() {
                        for(var j = 0; j < numbers.length; ++j) {
                            numbers[j].classList.remove("active");
                        }
                        numbers[i].classList.add("active");
                        imgCount = numbers[i].innerHTML-1;
                        picture.src = "../../image/"+imgCount+".jfif";
                    }
                }
                
                picture.onmouseover = ()=>{
                    window.clearInterval(timeOUT);
                }
                /*
                picture.onmouseout = ()=>{
                    var timeOUT = window.setInterval(changeImg,3000);
                }
                */
                function changeImg() {
                    imgCount++;
                    imgCount%=5;
                    picture.src = "../../image/"+imgCount+".jfif";
                    for(let i = 0; i < numbers.length; ++i) {
                        numbers[i].classList.remove("active");
                    }
                    numbers[imgCount].classList.add("active");
                }
                var timeOUT = setInterval(changeImg,3000);
            }
        </script>
        <style>
            * {
                padding:0px;
                margin:0px;
            }
            #box {
                width: 800px;
                height:500px;
                border:1px solid rgb(190, 25, 25);
                margin:100px auto;
                position:relative;
            }
            #box ul {
                list-style:none;
            }
            #box #picture {
                width: 800px;
                height:500px
            }
            #box #number {
                position:absolute;
                bottom:10px;
                right: 10px;
            }
            #box #number li{
                float:left;
                width:20px;
                height:20px;
                border:1px;
                border-radius: 10px;
                margin:5px;
                color:white;
                text-align: center;
                line-height: 20px;
            }
            #number li:hover {
                font-family: "隶书";
                color:black;
                cursor:pointer;
            }
            li.active {
                background-color:#F30;
            }
            #disp {
                width: 300px;
                height:300px;
                background-color:black
            }
            #disp:hover {
                background-color:white;
            }
        </style>
    </head>
    <body>
        <div id = "box">
            <img src="../../image/2.jfif" id="picture">
            <ul id="number">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div id="disp">disp</div>
    </body>
</html>
