<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document.getElementByName属性</title>
        <script>
            window.onload = ()=>{       
                var hobbies = document.getElementsByName("hobbies");        //返回指定名的元素数组
                var sex = document.getElementsByName("sex");
                var disp = document.getElementById("disp");
                disp.innerHTML = "length of hobbies equals " + hobbies.length;
                disp.innerHTML += "<br/>第二个复选框的内容为:" + hobbies[1].value;
                disp.innerHTML += "<br/>第三个复选框的选中状态为: " + hobbies[2].checked;
                disp.innerHTML += "<br/>第二个单选框的选中状态为: " + sex[1].checked;
            }
        </script>
    </head>
    <body>
        <form action="" method="post">
            用户名:
            <input type="text" name="username"><br/>
            爱好:
            <input type="checkbox" name="hobbies" value="music">music
            <input type="checkbox" name="hobbies" value="films">films
            <input type="checkbox" name="hobbies" value="badminton" checked>badminton<br/>
            性别:
            <input type="radio" name="sex" value="男" checked>男
            <input type="radio" name="sex" value="女">女
        </form>
        <div id="disp"></div>
    </body>
</html>
