<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>removeChild</title>
        <script>
            window.onload = ()=>{
                var myUl = document.getElementById("myNode");
                var li = myUl.getElementsByTagName("li");
                var node = li[2];
                myUl.removeChild(node);     //删除指定子节点
            }
        </script>
    </head>
    <body>
        <ul id="myNode">
            <li>music</li>
            <li>football</li>
            <li>basketball</li>
        </ul>
    </body>
</html>
