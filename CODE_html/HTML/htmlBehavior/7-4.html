<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RE分组，对字符串进行重复匹配</title>
        <script>
            window.onload = ()=>{
                var ipArr = ["87.a.fd.32","dal.31.314.3","34.25.156.78"];
                /*var str = "34.234.45.2";
                if(pattern.test(str)) {
                    document.write(`${str}`);
                }*/
                var pattern = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[[0-5])$/;
                for(let i = 0; i < ipArr.length; i++) {
                    if(pattern.test(ipArr[i])) {
                        document.write(`${ipArr[i]}<br/>`);
                        console.log(`1`);
                    }
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
