<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            window.onload = function(){
                let city = document.getElementById(`city`);
                for(let i = 2; i <= 4; i++) {
                    city[i] = new Option(i,i*i);
                    //document.write(`${city[i].value}`);
                }
                city.onchange = ()=>{
                    document.write(`${city.innerHTML}`);
                }
            }
        </script>
    </head>
    <body>
        <select id="city" size="1">
            <option value="567">first line</option>
            <option value="234">second line</option>
        </select>
    </body>
</html>
