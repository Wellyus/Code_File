<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="../../../node_modules/jquery/dist/jquery.js"></script> <!--引入jQuery库-->
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $("p").hide();
                })
            })
        </script>
    </head>
    <body>
        <p>click me, I will disappear!</p>
        <p>click me, I will disappear!</p>
    </body>
</html>
