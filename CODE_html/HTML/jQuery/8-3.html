<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery-idSelector</title>
        <script src="../../../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(document).ready(()=>{
                $("#myId").click(()=>{
                    $("#myId").html("world");
                })
            })
        </script>
    </head>
    <body>
        <p id="myId">Hello</p>
    </body>
</html>
