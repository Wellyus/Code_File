<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM操作</title>
        <script src="../../../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(document).ready(()=>{
                const color = ["red","yellow","blue"];
                $("li").each(function(index){
                    $(this).prop("color",color[index]);   //?
                    //console.log($(this).attr("color"));
                    //this.style.color = color[index];
                    //this.css("color","red");
                })
            })
        </script>
    </head>
    <body>
        <ul>
            <li>musci</li>
            <li>badminton</li>
            <li>football</li>
        </ul>
    </body>
</html>
