<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>border</title>
        <style>
            #A{
                width: 600px;
            }
            #A div{
                float: left;
                margin: 10px;
                background:yellowgreen;
            }
            #A div.square{
                width: 100px;
                height: 100px;
            }
            #A .trapezoid{
                width: 100px;
                height: 0px;
                border-bottom: 100px solid #669;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
            }
            .sparallelogram{
                width: 150px;
                height: 100px; 
                transform: skew(-20deg);
                margin-left: 20px;
            }
            .triangle-up{
                width: 0px;
                height: 0px;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 100px solid #669;
            }
            .circle-circle{
                width: 100px;
                height: 100px;
                border: 20px solid pink;
                background-color: #fff;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <div id="A">
            <div class="square"></div>
            <div class="trapezoid"></div>
            <div class="sparallelogram"></div>
            <div class="triangle-up"></div>
            <div class="circle-circle"></div>
        </div>
    </body>
</html>
