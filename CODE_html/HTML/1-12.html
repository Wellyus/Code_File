<!DOCTYPE html>
<html>
    <head>
        <meta charset =  "utf-8">
        <title>文本链接演示</title>
    </head>
    <body>
        常用的购物链接有:
        <ol type = 1 >  <!--超链接标记,href指定url,target指定目标窗口-->
            <li><a href = "http://www.taobao.com/">淘宝</a></li>
            <li><a href = "http://www.jd.com" target = "_blank">京东</a></li>
            <li><a href = "http://www.suning.com" target = _top>苏宁</a></li>
        </ol>
    </body>
</html>
