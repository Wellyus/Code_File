<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS定位-position:abosolute</title>
        <style>
            #box{
                width: 300px;
                height: 200px;
                margin: 0 auto;
                background: grey;
                position: relative;
            }
             #box p{
                background-color: pink;
                text-align: center;
                border: 5px solid blue;
                width: 100px;
               margin: 15px;
            }
            #box p.absolute{
                background: yellow;
                position: absolute;
                left: 40px;
                top: 10px;
            }
           
        </style>
    </head>
    <body>
        <div id="box">
            <p>第一段文字</p>
            <p class="absolute">第二段文字</p>
            <p>第三段文字</p>
        </div>
    </body>
</html>
