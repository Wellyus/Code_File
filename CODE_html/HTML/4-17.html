<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS动画过渡</title>
        <style>
            div.circle{
                font-style: italic;
                font-family:"隶书";
                text-align: center;
                line-height: 100px;
                text-decoration: underline;
                width: 100px;
                height: 100px;
                background-color:cadetblue;
                border: 2px solid black;
                border-radius: 50%;
                margin: 0px auto;
                /*设置元素属性的过渡*/     
                transition-property: all;       /*transition属性的值分别为property,duration,timing-function,delay*/
                transition-duration: 2s;
                transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
                transition-delay: 1s;
            }
            div.circle:hover{
                line-height: 200px;
                width: 200px;
                height: 200px;
                background-color: chocolate;
                border: 4px dotted palevioletred;
            }
        </style>
    </head>
    <body>
        <div class="circle">transition</div>
    </body>
</html>
