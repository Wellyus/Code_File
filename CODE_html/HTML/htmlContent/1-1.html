<!doctype html>     <!--文档声明：告诉浏览器一下文件用HTML5版本解析-->
<html>              <!--告诉浏览器HTML文件开始-->
    <head>          <!--表示HTML文件的头部-->
        <meta charset = "utf-8">    <!--网页的编码格式为UTF-8，即国际通用编码格式-->
        <title>第一个网页</title>   <!--网页的标题是“第一个网页”-->
    </head>         <!--表示HTML文件头部的结束-->
    <body bgcolor = "#FFFF00" text = "red">          <!--HTML主体部分开始-->
        Hello World!    <!--在网页中显示的信息内容都放在body标签里-->
    </body>         <!--HTML文件的主体部分结束-->
</html>             <!--HTML文件结束-->
