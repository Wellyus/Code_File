<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>度量衡标签</title>
    </head>
    <body>
        <h2>meter标签的使用</h2>
        <p>空间剩余大小：
            <meter min="0" max="1024" value="300">300/1024</meter>300/1024GB     <!--meter标签度量已知范围-->
        </p>
        <p>
            您的得分是:<meter min="0" max="100" low="60" high="90" value="91" optimum="100">91分</meter>91分
        </p>
    </body>
</html>
