<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文字输入和密码输入</title>
    </head>
    <body>
        <form action="2321732226@qq.com" method="POST">
            请输入您的真实姓名:<input type="text" name="userName"><br/>
            您的主页网址:<input type="text" name="webAddress" value="http://"><br/>
            密码:<input type="password" name="password"><br/>

        </form>
