<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>包含选择器/后代选择器</title>
        <style>
            h2 span{            /*包含选择器的含义：h2元素后代所有的span元素*/
                color:red;
                font-size: 48px;
            }
        </style>
    </head>
    <body>
        <h2>
            hello<span>world!</span>
        </h2>
        hello world!
    </body>

</html>
