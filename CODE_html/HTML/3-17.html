<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文本属性-文本阴影</title>
        <style>
            h2{
                font-size: 48px;
                font-family: 隶书;
                text-align: center;
                text-shadow: red 6px -7px 5px,grey 16px -17px 15px;     /*颜色，阴影起始位置，阴影模糊距离*/
            }
        </style>
    </head>
    <body>
        <h2>web程序设计基础</h2>
    </body>
</html>
