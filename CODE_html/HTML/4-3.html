<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定位-position：static</title>
        <style>
            p{
                text-align: center;
                border: 5px solid blue;
                width: 100px;
                margin: 15px;           /*设置外边距*/
                position: static;
            }
        </style>
    </head>
    <body>
        <p>第一段文字</p>
        <p>第二段文字</p>
        <p>第三段文字</p>
    </body>
</html>
