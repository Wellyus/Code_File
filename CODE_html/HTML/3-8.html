<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ID选择器</title>
        <style>
            #yourID{            /*ID选择器只能使用一次，不能结合使用*/
                color:red;
            }
            #myID{
                color: red;
                font-size: xx-large;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2 id="yourID">hello</h2>
        <span id="myID">world!</span>
    </body>
</html>
