<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>描述文档的细节</title>
    </head>
    <body>
        <details open>              <!--details标记展示隐藏的内容，open属性为默认展开-->
            <summary>显示在线用户</summary>         <!--summary标记为隐藏信息的概述-->
            <ul>
                <li>张三</li>
                <li>李四</li>
                <li>王五</li>
                <li>赵六</li>
            </ul>
        </details>
    </body>
</html>
