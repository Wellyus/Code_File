<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>内部样式</title>
        <style>                 /*style标签为html文档的样式,之后可以作为标签中id属性的属性值-->*/
            #myCSS{
                color:red;
                font-size: 28px;        
            }
        </style>
    </head>         
    <body>
        <a href="http://www.baidu.com" id="myCSS">百度</a><br/>
        <a href="http://www.baidu.com">百度</a>
    </body>
</html>
