<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字体属性</title>
        <style>
            #fontCSS1{
                font-family: 'Times New Roman', Times, serif;   /*设置字体类型*/
                font-size: 28px;            
                font-weight: bold;          /*设置字体粗细*/
            }
            #fontCSS2{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                font-style: italic;
                font-weight: 900;
            }
            #myfont{
                font:oblique bold 24px/36px arial,sans-serif;   /*设置字体为倾斜，加粗，大小为24像素，行高为36像素，字体为arial,sans-serief*/
            }
        </style>
    </head>
    <body>
        <p id="fontCSS1">hello world1</p>
        <p id="fontCSS2">hello world</p>
        <p id="myfont">hello world3!</p>
    </body>
</html>
