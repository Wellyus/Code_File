<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript-String对象</title>
        <script>
            str=new String("This is a String");
            document.write("String is:"+str,"<br/>");
            document.writeln("The length of str is:",str.length,"<br/>");
            document.writeln("str的第四个字符为:",str.charAt(0));       //字符串的下标从0开始
            document.writeln("从第二个到第五个字符为:",str.substring(1,4),"<br/>");     //第2，3，4个字符
            document.writeln(str.link("http://www.lllbbb.com"));        //link方法为字符串添加超链接
        </script>
    </head>
    <body>

    </body>
</html>
