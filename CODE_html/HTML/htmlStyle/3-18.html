<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>背景属性</title>
        <style>
            div{
                width: 170px;
                height: 150px;
                background-image: url(image/美女2.jpg);
                background-position: 0px 0px;
                float: left;        /*设置块浮动*/
            }
            div:hover{
                background-position: 0px 0px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
