<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>多栏布局</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            div.container{
                width: 100%;
                height: 400px;      /*第一个块元素要指明具体的高度，嵌套的块元素可以指明百分比高度*/
                background-image: url(../image/美女2.jpg)   /*设置背景图片，自动重复*/
            }
            div.header,div.footer{      /*先共性，后修饰*/
                width: 100%;
                height: 40px;
                background-color: blueviolet;
            }
            div.header{
                visibility: hidden;
            }
            div.main{
                width: 100%;
                height: 320px;
                background-color: white;
            }
            div.left,div.right{
                width: 30%;
                height: 100%;
                background-color: tomato;
                float: left;
            }
            div.left{
                background-color: violet;
            }
            div.right{
                background-color: wheat;
            }
            div.content{
                width: 40%;
                height: 100%;
                float: left;
            }
            div.content-top,div.content-bot{
                width: 100%;
                height: 50%;
            }
            div.content-top{
                background-color: yellow;
            }
            dib.content-bot{
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="main">
                <div class="left"></div>
                <div class="content">
                    <div class="content-top"></div>
                    <div class="content-bot"></div>
                </div>
                <div class="right"></div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
