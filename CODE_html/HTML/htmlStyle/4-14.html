<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>padding</title>
        <style>
            td.test1{
                padding: 20px;
            }
            td.test2{
                padding: 50px 40px;
            }
        </style>
    </head>
    <body>
        <table style="border: pink double 5px;">
            <tr>
                <td class="test1">相同内边距</td>
            </tr>
        </table>
        <br/>
        <table border="1" width="400px">
            <tr>
                <td class="test2">
                    上下50px内边距，左右40px内边距
                </td>
            </tr>
        </table>
    </body>
</html>
