<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS定位-position：relative</title>
        <style>
            p{
                text-align: center;
                border: 5px solid blue;
                width: 100px;
                margin:15px;
            }
            p.relative{
                position: relative;
                text-align: center;
                border: 5px solid blue;
                width: 100px;
                color: white;
                background: black;
                left: 40px;         /*元素从左向右移动*/
                top: 20px;          /*元素从上向下移动*/
            }
        </style>
    </head>
    <body>
        <p>第一段文字</p>
        <p class="relative">第二段文字</p>
        <p>第三段文字</p>
    </body>
</html>
