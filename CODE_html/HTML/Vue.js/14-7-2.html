<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>组件传值</title>
        <script src="vue.min.js"></script>
    </head>
    <body>
        <div id="disp">
            <mycom></mycom>
        </div>
        <template id="temp1">
            <div>
                <h3>子组件</h3>
                {{sonmsg.name}}{{sonmsg.age}}
            </div>
        </template>
        <script>
            Vue.component("mycom",{
                template:"#temp1",
                data() {
                    return {
                        sonmsg:{
                            name:"1w",
                            age:20,
                        }
                    }
                }
            })
            let vue1 = new Vue({
                el:"#disp",
                data:{

                },
            })
        </script>
    </body>
</html>
