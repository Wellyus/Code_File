<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-for</title>
        <script src="vue.min.js"></script>
    </head>
    <body>
        <table border="2px" id="table" width="400px" align="center">
            <caption><h2>前端语言列表</h2></caption>
            <tr>
                <th>序号</th>
                <th>内容</th>
            </tr>
            <tr v-for="(item,index) in List">
                <td>{{index}}</td>
                <td>{{item}}</td>
            </tr>
        </table>
        <script>
            new Vue({
                el:"#table",
                //v-for指令遍历数组并渲染
                data:{
                    List:["HTML","CSS","JavaScript"],
                },

            })
        </script>
    </body>
</html>
