<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>单选按钮与复选框</title>
    </head>
    <body>
        <form action="2321732226@qq.com" method="POST">
            选择一种你喜欢的水果：
            <br/><input type="radio" name="sg" value="banana">香蕉
            <br/><input type="radio" name="=sg" value="apple">苹果      <!--radio属性值表示为单选按钮，checkbox属性值表示复选框-->
            <br/><input type="radio" name="sg" value="orange">橘子
            <br/>选择你喜欢的运动:
            <br/><input type="checkbox" name="a1" value="football">足球
            <br/><input type="checkbox" name="a2" value="basketball" checked>篮球
            <br/><input type="checkbox" name="a3" value="volleyball">排球
            <br/><input type="submit" value="快提交">
            <input type="reset" value="可以重置">
        </form>
    </body>
</html>
