<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>有序列表演示</title>
    </head>
    <body>
        Web前端语言:
        <ol type = 1>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        Web服务器端语言:
        <ol type = i start = 5>     <!--设置列表项标记为大写罗马数字，并且从5开始-->
            <li>ASP.NET</li>
            <li>PHP</li>
            <li>JSP</li>
        </ol>
    </body>
</html>
