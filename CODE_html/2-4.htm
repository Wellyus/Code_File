<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格行属性</title>
    </head>
    <body>
        <table border="2" width="400">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>专业</th>
                </tr>
            </thead>
            <tbody>
                <tr height="100" align="center" valign="middle" bgcolor="red">      <!--<valign>标签表示竖直对齐方式-->
                    <td>8888</td>
                    <td>张三</td>
                    <td>网络工程</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
