<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>输入框选项列表</title>
    </head>
    <body>
        <label>请选择您的编辑器:</label>
        <input type="text" list="a" id="a_t">
        <datalist id="a">                       <!--datalist标签表示输入框选项表,其id属性与<input>中list属性一致-->
            <option value="Brackets"></option>
            <option value="Coda"></option>
            <option value="DreamWeaver"></option>
            <option value="Espresso"/>
            <option value="jEdit"/>
            <option value="Komodo Edit"/>
            <option value="Notepad++"/>
            <option value="Subline Text 2"/>
            <option value="Text pad"/>
            <option value="TextWrangler"/>
            <option value="Visual Studio"/>
            <option value="Vim"/>
            <option value="XCode"/>
        </datalist>
    </body>
</html>
