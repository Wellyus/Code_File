<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>进度条</title>
    </head>
    <body>
        <progress value="79" max="100"></progress>      <!--progress标签表示进度条，value属性表示当前进度-->
        <p>
            <strong>注意:</strong>
            IE 9 或者更早版本的浏览器不支持 progress标签。
        </p>
    </body>
</html>
