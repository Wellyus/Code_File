<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>字体标记的使用</title>

    </head>
    <body>
        <font size = "4" color = "red" face = "隶书">   <!--字体标记，设置大小，颜色，字体-->
            武汉大学
        </font>
        <font size = "5" color = "green" face = "黑体">
            药学院药学专业
        </font>
        <font size = "6" color = "blue" face = "宋体">
            Wellyus
        </font>
    </body>
</html>
