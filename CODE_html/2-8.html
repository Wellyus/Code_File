<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>滚动菜单</title>
    </head>
    <body>
        出生年:
            <select name="birthYear"  size multiple>    <!--size属性控制在浏览器中显示的数目，mutiple控制可以多选-->
            <option value="2000" selected>2000
            <option value="2001" >2001</option>
            <option value="2002" >2002</option>
            <option value="2003" >2003</option>
            <option value="2004" >2004
            </select>
    </body>
</html>
