<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>通用选择器</title>
        <style>
            *{          /*通用选择器，作用于所有的标签*/
                color: blue;
                font-family: 'Courier New', Courier, monospace;
                font-style: oblique;
                font-weight: 300;
                font-stretch: extra-condensed;
            }
        </style>
    </head>
    <body>
        <p>Hello World!</p>
        <span>Hello World too!</span>
    </body>
</html>
