<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>文字修饰标记</title>
    </head>
    <body>
        <u>
            下划线                                                                   <!--<u>、<i>、<b>等是文字修饰符-->
            <i>
                倾斜下划线 
                <b>倾斜加粗下划线</b>
            </i>
        </u>
        <h1>
            H<sub>2</sub><br />X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>
        </h1>
    </body>
</html>
