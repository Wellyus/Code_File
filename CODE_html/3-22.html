<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>边框属性</title>
        <style>
            p.dotted{border-style: dotted;}     /*设置边框样式为点线边框*/
            p.dashed{border-style: dashed;}     /*虚线边框*/
            p.solid{border-style: solid;}       /*实线边框*/
            p.double{border-style: double;}     /*双线边框*/
            p.groove{border-style: groove;}     /*3D凹槽边框*/
            p.ridge{border-style: ridge;}       /*菱形边框*/
            p.inset{border-style: inset;}       /*3D内嵌边框*/
            p.outset{border-style: outset;}     /*3D凸边框*/
        </style>
    </head>
    <body>
        <p class="dotted">A dotted border</p>
        <p class="dashed">A dashed border</p>
        <p class="solid">A solid border</p>
        <p class="double">A double border</p>
        <p class="groove">A groove border</p>
        <p class="ridge">A ridge border</p>
        <p class="inset">A inset border</p>
        <p class="outset">A outset border</p>
    </body>
</html>
