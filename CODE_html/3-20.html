<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>背景裁剪属性</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                padding: 20px;  /*块内边距*/
                background-color: yellow;
                background-clip: content-box;       /*div块分为宽高、内边距区、边框*/
                border: 3px solid;      /*设置div块边框为3px宽，实心，红色*/
            }
        </style>
    </head>
    <body>
        <div>
            如果电子版不方便，可以去某宝淘一本纸质版的呀，然后希望英语阅读蹭蹭往上涨
        </div>
    </body>
</html>
