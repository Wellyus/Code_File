<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>无序列表标记</title>
    </head>
    <body>
        Web前端语言:<br />
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        Web服务器端语言:<br />
        <ul type = "circle">    <!--定义无序列表，列表项标识符为空心圆-->
            <li>ASP.NET</li>
            <li>PHP</li>
            <li>JSP</li>
        </ul>
    </body>
</html>
